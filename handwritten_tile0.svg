<svg width="128" height="128" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define a pattern that represents tile 0: x+y < 1.0 -->
    <pattern id="tile0" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M0,0 L1,0 L1,1 Z" fill="black" />
    </pattern>
  </defs>

  <!-- Use the pattern to fill a rectangle -->
  <rect width="1" height="1" fill="url(#tile0)" />
</svg>